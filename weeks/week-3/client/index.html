<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 3 - Consume API</title>
  <script>

    const error = (e) => console.log(e.target.responseText);

    function saveTeacher() {
      const ajaxRequest = new XMLHttpRequest();
      ajaxRequest.addEventListener("load", completed);
      ajaxRequest.addEventListener("error", error);
      ajaxRequest.open("POST", "http://localhost:3000/api/teachers");
      ajaxRequest.setRequestHeader("Content-Type", "application/json");

      const data = {
        'first_name': document.getElementById('first_name').value,
        'last_name': document.getElementById('last_name').value
      };
      ajaxRequest.send(JSON.stringify(data));
    }

    /**
     *  Get on or all
     */
    function get(id) {
      let url = "http://localhost:3000/api/teachers";
      if(id) {
        url = `${url}?id=${id}`;
      }
      const ajaxRequest = new XMLHttpRequest();
      ajaxRequest.addEventListener("load", (response) => {
        const taskResponse = JSON.parse(response.target.responseText);
        if(id){
          renderTask(taskResponse);
        } else {
          renderTasks(taskResponse);
        }
      });
      ajaxRequest.addEventListener("error", error);
      ajaxRequest.open("GET", url);
      ajaxRequest.setRequestHeader("Content-Type", "application/json");
      ajaxRequest.send();
    }


    function login() {
      const ajaxRequest = new XMLHttpRequest();
      ajaxRequest.addEventListener("load", completed);
      ajaxRequest.addEventListener("error", error);
      ajaxRequest.open("POST", "http://localhost:3000/login");
      ajaxRequest.setRequestHeader("Content-Type", "application/json");

      const data = {
        'username': document.getElementById('title').value,
        'password': document.getElementById('description').value
      };
      ajaxRequest.send(JSON.stringify(data));
    }

    /**
     * Generates an HTML table with teacher
     */
     function renderTeachers(teachers) {
      let html = "<table>";
      teachers.forEach(teacher => {
        html += `<tr><td>${teacher.first_name}</td><td><button onclick="get('${teacher._id}')"> Edit </button> </td></tr>`;
      });
      html += '</table>';

      document.getElementById('tableList').innerHTML = html;
    }

    /**
     * Generates an HTML table with teacher
     */
    function renderTeacher(teacher) {
      let html = "<table>";
      html += `<tr><td>${teacher.first_name}</td><td><button onclick="get('${teacher._id}')"> Edit </button> </td></tr>`;
      html += '</table>';

      document.getElementById('tableList').innerHTML = html;
    }

    get();
  </script>
</head>

<body>
  <div class="container">
    <form>
      <div class="form-group row">
        <label for="inputName" class="col-sm-1-12 col-form-label">First Name</label>
        <div class="col-sm-1-12">
          <input type="text" class="form-control" name="first_name" id="first_name" placeholder="">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputName" class="col-sm-1-12 col-form-label">Last Name</label>
        <div class="col-sm-1-12">
          <input type="text" class="form-control" name="last_name" id="last_name" placeholder="">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="button" class="btn btn-primary" id="saveButton" onclick="saveTeacher()">Save</button>
        </div>
      </div>
    </form>

    <div id="tableList"></div>
  </div>
</body>

</html>
