<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 6 - Consume API with Auth</title>
  <script src="app.js"></script>
</head>

<body>
  <div class="container">
    <form>
      <div class="form-group row">
        <label for="inputName" class="col-sm-1-12 col-form-label">Username</label>
        <div class="col-sm-1-12">
          <input type="text" class="form-control" name="username" id="username" placeholder="">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputName" class="col-sm-1-12 col-form-label">Password</label>
        <div class="col-sm-1-12">
          <input type="password" class="form-control" name="password" id="password" placeholder="">
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="button" class="btn btn-primary" id="loginButton" onclick="login()">Save</button>
        </div>
      </div>
    </form>

    <div id="tableList"></div>
  </div>
</body>

</html>
